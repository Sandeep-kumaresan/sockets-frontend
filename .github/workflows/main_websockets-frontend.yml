name: Build and deploy React app to Azure Web App - websockets-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Zip the build directory
        run: zip -r build.zip build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_740A6E69A5A642B5BDB50A8F837AE0A8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2783C69ED7B3497694D96653C56D7D36 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B34746CB4BF946BE91E5368313A2831D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'websockets-frontend'
          slot-name: 'Production'
          package: build.zip
